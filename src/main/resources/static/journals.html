<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Your Journals</title>
  <script defer src="js/journals.js"></script>
</head>

<body>
  <h2>Welcome, <span id="user"></span></h2>

  <!-- Search form -->
  <div id="searchForm" style="margin-top: 20px;">
    <input type="text" id="searchKeyword" placeholder="Search keyword">
    <input type="date" id="searchDate">
    <button id="searchBtn">Search</button>
    <button id="clearBtn">Clear</button>
  </div>


  <!-- Toggle new journal entry form -->
  <button id="toggleFormBtn">âž• New Entry</button>

  <!-- Calendar View -->
   <a href="/calendar.html">ðŸ“… View Calendar</a>

  <!-- Journal entry form (hidden by default) -->
  <div id="entryForm" style="display:none; margin-top: 10px;">
    <h3>Create a New Journal Entry</h3>
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="content" placeholder="Content" required></textarea><br><br>
    <input type="file" id="image" accept="image/*"><br><br>
    <input type="date" id="entryDate" required><br><br>
    <button id="submitEntry">Submit</button>
  </div>

  <div id="journalList"></div>
</body>

</html>
