<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script defer src="js/register.js"></script>
</head>

<body>
<h2>Register</h2>
<form id="registerForm">
    <input type="text" id="username" placeholder="Username" required /><br />

</form>

<p>Already have an account? <a href="login.html">Back to Login</a></p>
</body>

</html>
