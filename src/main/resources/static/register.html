<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign up Â· Journey</title>
    <link rel="stylesheet" href="/css/auth.css" />
    <script defer src="/js/register.js"></script>
</head>
<body>
<main class="auth-shell">
    <section class="card" aria-label="Register form">
        <div class="brand">
            <div class="logo">J</div>
            <h1>Journey</h1>
        </div>

        <h2 style="margin:4px 0 16px 0">Create your account</h2>

        <form id="registerForm" class="form" novalidate>
            <!-- Username -->
            <div>
                <label class="label" for="username">Username</label>
                <input class="input" id="username" name="username" type="text" placeholder="Unique username" required />
                <!-- Tip or error -->
                <div class="error" id="err-username" hidden></div>
            </div>

            <!-- Password & Confirm -->
            <div class="row">
                <div>
                    <label class="label" for="password">Password</label>
                    <input class="input" id="password" name="password" type="password" placeholder="At least 8 characters" required />
                </div>
                <div>
                    <label class="label" for="confirmPassword">Confirm</label>
                    <input class="input" id="confirmPassword" name="confirmPassword" type="password" placeholder="Retype password" required />
                </div>
            </div>
            <div class="error" id="err-password" hidden></div>

            <button class="btn" type="submit">Create account</button>
        </form>

        <div class="hr"></div>
        <div class="helper">
            <span>Already have an account?</span>
            <a class="btn-ghost" href="/login.html">Sign in</a>
        </div>

        <p class="footer">By signing up you agree to our terms.</p>
    </section>
</main>
</body>
</html>
