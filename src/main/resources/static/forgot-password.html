<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset password Â· Journey</title>
    <link rel="stylesheet" href="/css/auth.css" />
    <script defer src="/js/forgot-password.js"></script>
</head>

<body>
<main class="auth-shell">
    <section class="card" aria-label="Reset password form">
        <div class="brand">
            <div class="logo">J</div>
            <h1>Journey</h1>
        </div>

        <h2 style="margin:4px 0 16px 0">Reset your password</h2>

        <form id="forgotPasswordForm" class="form" novalidate>
            <!-- Username -->
            <div>
                <label class="label" for="username">Username</label>
                <input class="input" id="username" name="username" type="text" placeholder="Your username" required />
                <div class="error" id="err-username" hidden></div>
            </div>

            <!-- New Password & Confirm -->
            <div class="row">
                <div>
                    <label class="label" for="newPassword">New password</label>
                    <input class="input" id="newPassword" name="newPassword" type="password" placeholder="New password" required />
                </div>
                <div>
                    <label class="label" for="confirmNewPassword">Confirm</label>
                    <input class="input" id="confirmNewPassword" name="confirmNewPassword" type="password" placeholder="Confirm new password" required />
                </div>
            </div>
            <div class="error" id="err-password" hidden></div>

            <button class="btn" type="submit">Reset password</button>
        </form>

        <div class="hr"></div>
        <a class="btn-ghost" href="/login.html">Back to login</a>

        <p class="footer">If you recall your password, you can sign in again.</p>
    </section>
</main>
</body>
</html>
